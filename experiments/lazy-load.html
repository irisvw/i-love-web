<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load</title>
    <style>
        h1 {
            margin: 2rem auto;
            font-family: sans-serif;
            width: max-content;
        }

        img {
            margin: 0 auto;
            display: block;
            margin-bottom: 10vh;
        }
    </style>
</head>

<body>
    <h1>Lazy Load Demo</h1>
    <img loading="lazy" src="https://picsum.photos/300/200.webp" alt="" height="300">
    <img loading="lazy" src="https://picsum.photos/300/300.webp" alt="" height="300">
    <img loading="lazy" src="https://picsum.photos/300/250.webp" alt="" height="300">
    <img loading="lazy" src="https://picsum.photos/300/150.webp" alt="" height="300">
    <img loading="lazy" src="https://picsum.photos/300/225.webp" alt="" height="300">
    <img loading="lazy" src="https://picsum.photos/300/200.webp" alt="" height="300">
    <img loading="lazy" src="https://picsum.photos/300/325.webp" alt="" height="300">
    <img loading="lazy" src="https://picsum.photos/300/350.webp" alt="" height="300">
    <img loading="lazy" src="https://picsum.photos/300/310.webp" alt="" height="300">
    <img loading="lazy" src="https://picsum.photos/300/315.webp" alt="" height="300">
</body>
</html>
